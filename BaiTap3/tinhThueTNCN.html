<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tính Thuế TNCN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container"
      style="display: flex; flex-direction: column; align-items: center"
    >
      <h3 style="text-align: center">Tính Thuế Thu Nhập Cá Nhân</h3>
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Họ tên</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Nhập họ tên"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="txtHoTen"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              >Tổng thu nhập</span
            >
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Nhập tổng thu nhập"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="txtTongThuNhap"
          />
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">VND/Năm</span>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              >Số người phụ thuộc</span
            >
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Nhập số người phụ thuộc"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="txtSoNguoiPhuThuoc"
          />
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"> Người </span>
          </div>
        </div>
      </div>
      <button onclick="tinhThueTNCN()" class="btn btn-success">
        Tính Thuế TNCN
      </button>
      <div
        id="ketQua"
        style="
          background-color: #ffeead;
          border-radius: 5px;
          margin-top: 30px;
          padding: 20px;
          display: none;
        "
      ></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./tinhThueTNCN.js"></script>
  </body>
</html>
