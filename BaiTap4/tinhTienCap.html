<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tính tiền cáp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      "
    >
      <h3 style="text-align: center">Tính Tiền Cáp</h3>
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              >Mã Khách Hàng</span
            >
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Nhập mã khách hàng"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="txtMaKH"
          />
        </div>

        <div class="form-check mb-3" id="radioInput">
          <label class="form-check-label mr-5"> Chọn loại Khách Hàng: </label>
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="nhaDan"
            value="nhaDan"
            checked
          />
          <label class="form-check-label mr-5" for="nhaDan"> Nhà dân </label>
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="doanhNghiep"
            value="doanhNghiep"
          />
          <label class="form-check-label" for="doanhNghiep">
            Doanh nghiệp
          </label>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              >Số kênh cao cấp</span
            >
          </div>
          <input
            type="number"
            min="0"
            class="form-control"
            placeholder="Nhập số kênh cao cấp"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="txtSoKenhCaoCap"
          />
        </div>
        <div
          class="input-group mb-3"
          style="visibility: hidden"
          id="soKetNoiGroup"
        >
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Số kết nối</span>
          </div>
          <input
            type="number"
            min="0"
            class="form-control"
            placeholder="Nhập số kết nối"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="txtSoKetNoi"
          />
        </div>
      </div>
      <button onclick="tinhTienCap()" class="btn btn-success">
        Tính Tiền Cáp
      </button>

      <div
        id="hoaDon"
        style="
          background-color: #ffeead;
          border-radius: 5px;
          margin-top: 30px;
          padding: 20px;
          display: none;
          width: 70%;
        "
      >
        <h4 style="text-align: center">Hóa Đơn Tiền Cáp</h4>
        <p>Mã KH: <span id="maKH"></span></p>
        <p>Loại KH: <span id="loaiKH"></span></p>
        <p>- Phí xử lý hóa đơn: <span id="phiXLHD"></span></p>
        <p>- Phí dịch vụ cơ bản: <span id="phiDVCB"></span></p>
        <p>- Phí thuê kênh cao cấp: <span id="phiTKCC"></span></p>
        <p>Tổng tiền Cáp: <span id="tongTienCap"></span></p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./tinhTienCap.js"></script>
  </body>
</html>
